<div class="landing flex">
  <h1>Chalkful</h1>
  <p class="caption">
    Welcome to Chalkful, the destination for Bananagrams online! Once you start, you will recieve a URL to share with
    your friends
    so they can join.
  </p>
  <input #gameID id="game_id" type="text" [value]="suggestedID">
  <button id="game_id_submit" class="btn btn-primary" type="submit" (click)="createGame(gameID.value)">Create New
    Game</button>
  <p *ngIf="error" id="error">{{error}}</p>
</div>
