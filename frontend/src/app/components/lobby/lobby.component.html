<div class="lobby">
  <div class="lobby-content">
    <h2>Game Lobby: {{gameID}}</h2>
    
    <div *ngIf="!playerID" class="player-setup">
      <label for="playerName">Enter your name:</label>
      <input #playerName id="playerName" type="text" placeholder="Your name">
      <button (click)="setPlayerName(playerName.value)">Join Game</button>
    </div>

    <div *ngIf="playerID" class="game-info">
      <h3>Welcome, {{playerID}}!</h3>
      
      <div class="players-list">
        <h4>Players in game:</h4>
        <ul>
          <li *ngFor="let player of players">
            {{player.id}} ({{player.tiles?.length || 0}} tiles)
          </li>
        </ul>
      </div>

      <button *ngIf="players.length > 1" (click)="startGame()">Start Game</button>
      <p *ngIf="players.length <= 1">Waiting for more players to join...</p>
    </div>
  </div>
</div>
