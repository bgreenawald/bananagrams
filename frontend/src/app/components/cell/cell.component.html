  (dragenter)="handleDragEnter($event)" (dragleave)="handleDragLeave($event)" (dragover)="handleDragOver($event)"
  (dragend)="handleDragEnd($event)" (drop)="handleDrop($event)">
  <ng-content></ng-content>
</div>
