repos:
  # Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        files: ^backend/
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^backend/
        additional_dependencies: [
          types-Flask,
          types-requests,
          types-simplejson
        ]

  # Backend tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && pytest tests/ -v --tb=short'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        stages: [pre-commit]

  # JavaScript/TypeScript hooks
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|vue)$
        pass_filenames: false

      - id: vitest
        name: vitest
        entry: bash -c 'cd frontend && npm run test -- --run --passWithNoTests'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|vue|spec\.ts|test\.ts)$
        pass_filenames: false
        stages: [pre-commit]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
